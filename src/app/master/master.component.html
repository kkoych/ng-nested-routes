<div style="border: 1px dashed #000; padding: 5px">
  <a
    style="text-decoration: underline; color: #0000bb; cursor: pointer"
    (click)="onClick()"
    >Go to {{ this.page ? this.page : "start" }}</a
  >
  <p *ngIf="this.existingComponentParams">
    Parameters: {{ this.existingComponentParams }}
  </p>
  <router-outlet></router-outlet>
</div>
